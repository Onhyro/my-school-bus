<html>
	<head>
		<script type="text/javascript">
			function inserisciAnni() {
				document.getElementById("nome").text = "CIAO";
				var select = document.getElementById("annoNascita");
				var annoCorrente = new Date().getFullYear();
				var annoMax = annoCorrente-18;
				var annoMin = annoCorrente-90;
				for (var i=annoMax; i>annoMin; i--){
					var option = document.createElement("option");
					option.id = i;
					option.value = i;
					option.text = i;
					select.add(option);
				}
			}
		</script>
	</head>
	<body onload="inserisciAnni()">
		<center>
			<form action="../php/iscrizione.php" method="POST">
				<fieldset>
					<legend>Iscrizione</legend>
					<label for="nome">Nome</label><br/>
					<input id="nome" name="nome" placeholder="Nome" type="text"><br/>

					<label for="cognome">Cognome</label><br/>
					<input id="cognome" name="cognome" placeholder="Cognome" type="text"><br/>

					<label for="email">Email</label><br/>
					<input id="email" name="email" placeholder="Email" type="text"><br/>

					<label for="password">Password</label><br/>
					<input id="password" name="password" placeholder="Password" type="password"><br/>

					<label for="telefono">Telefono</label><br/>
					<input id="telefono" name="telefono" placeholder="Telefono" type="text"><br/>

					<label for="annoNascita">Anno di nascita</label><br/>
					<select id="annoNascita" name="annoNascita">
					</select><br/><br/>

					<label for="sesso">Sesso</label><br/>
					<input id="sesso" name="sesso" value="maschio" type="radio">Maschio<br/>
					<input id="sesso" name="sesso" value="femmina" type="radio">Femmina<br/>
					<input id="sesso" name="sesso" value="altro" type="radio">Altro<br/><br/>

					<div id="checkbox">
						<input name="privacy" id="privacy" type="checkbox">
						Dichiaro di aver letto l'informativa sulla privacy ai sensi del
						Dlg 196/03 e do il consenso al trattamento dei dati personali.
					</div><br/>
					
					<input id="iscriviti" name="Iscriviti" value="Iscriviti" type="submit"><br/>
					<input id="cancella" name="Cancella" value="Cancella" type="reset">
				</fieldset>
			</form>
		</center>
	</body>
</html>
